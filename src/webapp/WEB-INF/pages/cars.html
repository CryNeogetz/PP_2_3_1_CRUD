<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div>
    <table border="2" width="600" align="center">
        <thead>
        <tr>
            <th>id</th>
            <th>model</th>
            <th>series</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cars : ${cars}">
            <td th:text="${cars.getId()}"></td>
            <td th:text="${cars.getModel()}"></td>
            <td th:text="${cars.getSeries()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
